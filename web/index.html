<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <!-- NOTE: flutter generates its own viewport tag, not needed here -->
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- SEO Meta Tags -->
  <title>Flutter Starterkit</title>
  <meta name="description" content="Fill in your description here">
  <meta name="keywords" content="Fill in your keywords here">
  <meta name="author" content="Polar Labs">

  <meta property="og:title" content="Flutter Starterkit">
  <meta property="og:description" content="Fill in your description here">
  <meta property="og:image" content="some-image.jpg">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Flutter Starterkit">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="example_app">

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
